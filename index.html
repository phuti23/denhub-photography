<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DENHUB PHOTOGRAPHY</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0f2f35;font-family:'Inter',sans-serif;color:#fff}

.hero{padding:80px 20px 40px;text-align:center}
.hero h1{font-family:'Playfair Display',serif;font-size:clamp(3rem,8vw,7rem);letter-spacing:4px}

.nav-wrapper{display:flex;justify-content:center;margin-bottom:60px;position:relative}
nav{background:rgba(20,60,70,.95);padding:18px 60px;border-radius:50px;display:flex;gap:60px}
nav a{color:#66ff00;text-decoration:none;font-weight:600}

.hamburger{display:none;position:absolute;right:25px;top:10px;font-size:30px;color:#66ff00;cursor:pointer}

#work{padding:80px 60px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:40px}
.work-item{background:#fff;padding:15px;border-radius:12px;color:#000;text-align:center;cursor:pointer;opacity:0;transform:translateY(30px);transition:.6s}
.work-item.show{opacity:1;transform:translateY(0)}
.work-item img{width:100%;height:200px;object-fit:cover;border-radius:8px}

#lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;justify-content:center;align-items:center;z-index:1000}
#lightbox img{max-width:90%;max-height:90%}

footer{text-align:center;padding:40px;background:#0a2227;color:#aaa}

@media(max-width:768px){
 nav{display:none;flex-direction:column;gap:20px;padding:25px}
 .hamburger{display:block}
}
</style>
</head>
<body>

<section class="hero">
  <h1>DENHUB PHOTOGRAPHY</h1>
</section>

<div class="nav-wrapper">
  <nav id="nav">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
    <a href="login.html">LOGIN</a>
  </nav>
  <div class="hamburger" id="hamburger">&#9776;</div>
</div>

<section id="work">
  <div class="work-item" onclick="openLightbox(this)"><img src="images/photo1.jpg"><h3>Portrait Photography</h3></div>
  <div class="work-item" onclick="openLightbox(this)"><img src="images/photo2.jpg"><h3>Street Photography</h3></div>
  <div class="work-item" onclick="openLightbox(this)"><img src="images/photo3.jpg"><h3>Creative Lighting</h3></div>
  <div class="work-item" onclick="openLightbox(this)"><img src="images/photo4.jpg"><h3>Urban Mood</h3></div>
</section>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img">
</div>

<footer>Â© 2026 DENHUB PHOTOGRAPHY</footer>

<script>
const ham=document.getElementById('hamburger');
const nav=document.getElementById('nav');
ham.onclick=()=>{nav.style.display=nav.style.display==='flex'?'none':'flex'}

function openLightbox(el){document.getElementById('lightbox').style.display='flex';document.getElementById('lightbox-img').src=el.querySelector('img').src}

const items=document.querySelectorAll('.work-item');
const obs=new IntersectionObserver(e=>{e.forEach(i=>{if(i.isIntersecting)i.target.classList.add('show')})},{threshold:.2});
items.forEach(i=>obs.observe(i));
</script>
</body>
</html>
