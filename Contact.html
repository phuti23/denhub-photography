<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | DENHUB PHOTOGRAPHY</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0f2f35;font-family:'Inter',sans-serif;color:#fff}

.hero{padding:80px 20px 40px;text-align:center}
.hero h1{font-family:'Playfair Display',serif;font-size:clamp(2.5rem,6vw,4rem);letter-spacing:3px}

.nav-wrapper{display:flex;justify-content:center;margin-bottom:60px;position:relative}
nav{background:rgba(20,60,70,.95);padding:18px 60px;border-radius:50px;display:flex;gap:60px}
nav a{color:#66ff00;text-decoration:none;font-weight:600}

.hamburger{display:none;position:absolute;right:25px;top:10px;font-size:30px;color:#66ff00;cursor:pointer}

.contact{max-width:600px;margin:auto;padding:0 30px 80px}
.contact p{text-align:center;margin-bottom:40px;color:#e0e0e0}

form{display:flex;flex-direction:column;gap:20px}
input,textarea{padding:15px;border-radius:8px;border:none;font-size:1rem}
textarea{resize:none;height:140px}
button{background:#66ff00;color:#000;border:none;padding:15px;border-radius:30px;font-weight:600;cursor:pointer}

.whatsapp{text-align:center;margin-top:30px}
.whatsapp a{color:#66ff00;text-decoration:none;font-weight:600}

footer{text-align:center;padding:40px;background:#0a2227;color:#aaa}

@media(max-width:768px){
 nav{display:none;flex-direction:column;gap:20px;padding:25px}
 .hamburger{display:block}
}
</style>
</head>
<body>

<section class="hero">
  <h1>CONTACT</h1>
</section>

<div class="nav-wrapper">
  <nav id="nav">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT</a>
    <a href="login.html">LOGIN</a>
  </nav>
  <div class="hamburger" id="hamburger">&#9776;</div>
</div>

<section class="contact">
  <p>Let’s work together. Send a message or reach me instantly on WhatsApp.</p>

  <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="whatsapp">
    <p>or</p>
    <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a>
  </div>
</section>

<footer>© 2026 DENHUB PHOTOGRAPHY</footer>

<script>
const ham=document.getElementById('hamburger');
const nav=document.getElementById('nav');
ham.onclick=()=>{nav.style.display=nav.style.display==='flex'?'none':'flex'}
</script>
</body>
</html>
